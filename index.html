<!DOCTYPE html>
<html>
<head>
    <title>FeedMe</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta charset="UTF-8">
</head>
<body>
<div id="main"></div>
<script>
(function (win) {
    var modules = {};
    win.require = function require (name) {
        if (!modules[name])
            throw new Error(name + ' is not defined.');
        return modules[name];
    }
    win.define = function define (name, fn) {modules[name] = fn(require, win);};
})(window);
</script>
<script src="scripts/utils.js"></script>
<script src="scripts/dom.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/components.js"></script>
<script src="app.js"></script>
</body>
</html>
